name: Staging CI/CD Pipeline

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

env:
  NODE_VERSION: '20.x'
  DOTNET_VERSION: '8.0.x'

jobs:
  # ğŸ” CODE QUALITY & SECURITY GATES
  quality-gates:
    name: ğŸ›¡ï¸ Security & Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/vite-project/package-lock.json
            node-API/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Security Vulnerability Scanning
      - name: ğŸ”’ Audit Frontend Dependencies
        working-directory: frontend/vite-project
        run: |
          npm ci
          npm audit --audit-level=moderate

      - name: ğŸ”’ Audit Node-API Dependencies  
        working-directory: node-API
        run: |
          echo "ğŸ” Auditing Node-API dependencies..."
          npm ci
          if npm audit --audit-level=moderate 2>&1 | grep -i "found.*vulnerabilities"; then
            echo "âš ï¸ Vulnerabilities found, checking severity..."
            if npm audit --audit-level=high --dry-run; then
              echo "âœ… No high/critical vulnerabilities found"
            else
              echo "âŒ High or critical vulnerabilities found - please fix before deployment"
              npm audit
              exit 1
            fi
          else
            echo "âœ… No vulnerabilities found"
          fi

      - name: ğŸ”’ .NET Security Scan
        working-directory: backend/CarePro-Api
        run: |
          echo "ğŸ” Running .NET security scan..."
          if ! dotnet restore --verbosity quiet; then
            echo "âŒ .NET restore failed - this will block deployment"
            exit 1
          fi
          
          # Check for vulnerable packages (fail on high severity)
          echo "ğŸ” Checking for security vulnerabilities..."
          if dotnet list package --vulnerable --include-transitive 2>/dev/null | grep -E "(Critical|High)"; then
            echo "âŒ Critical or High severity vulnerabilities found"
            echo "Please update vulnerable packages before proceeding"
            exit 1
          else
            echo "âœ… No critical security vulnerabilities detected"
          fi

      # Code Quality Checks
      - name: ğŸ§¹ Frontend Linting
        working-directory: frontend/vite-project
        run: npm run lint

      - name: ğŸ§¹ .NET Code Analysis
        working-directory: backend/CarePro-Api
        run: |
          # Format check (enforce for code quality)
          echo "ğŸ” Running .NET format check..."
          if ! dotnet format CarePro-Api.sln --verify-no-changes --verbosity minimal; then
            echo "âŒ Code formatting issues found"
            echo "Please run 'dotnet format' to fix formatting issues"
            exit 1
          fi
          
          # Build check (must succeed)
          echo "ğŸ—ï¸ Running .NET build check..."
          if ! dotnet build --configuration Release --verbosity minimal --no-restore; then
            echo "âŒ Build failed - this will block deployment" 
            exit 1
          fi
          echo "âœ… .NET code analysis passed"

  # ğŸ§ª FRONTEND TESTING
  frontend-tests:
    name: ğŸ¨ Frontend Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/vite-project/package-lock.json

      - name: Install dependencies
        working-directory: frontend/vite-project
        run: npm ci

      - name: ğŸ§ª Run Tests (Fixed - No Watch Mode)
        working-directory: frontend/vite-project
        run: npm run test:coverage
        env:
          CI: true

      - name: ğŸ—ï¸ Build Frontend
        working-directory: frontend/vite-project
        run: npm run build

      - name: ğŸ“¦ Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/vite-project/dist/
          retention-days: 7

      - name: ğŸ“Š Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/vite-project/coverage/
          retention-days: 7

  # ğŸ”§ BACKEND (.NET) TESTING
  backend-tests:
    name: âš™ï¸ Backend (.NET) Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: quality-gates

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: carepro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        working-directory: backend/CarePro-Api
        run: |
          echo "ğŸ”„ Restoring .NET dependencies..."
          if ! dotnet restore --verbosity minimal; then
            echo "âŒ Failed to restore .NET dependencies"
            exit 1
          fi
          echo "âœ… Dependencies restored successfully"

      - name: ğŸ—ï¸ Build Backend
        working-directory: backend/CarePro-Api
        run: |
          echo "ğŸ—ï¸ Building .NET backend..."
          if ! dotnet build --no-restore --configuration Release --verbosity minimal; then
            echo "âŒ Backend build failed"
            exit 1
          fi
          echo "âœ… Backend built successfully"

      # Comprehensive .NET Testing (regardless of existing test setup)
      - name: ğŸ§ª Run .NET Tests (if they exist)
        working-directory: backend/CarePro-Api
        run: |
          # Check if test projects exist in the solution
          if dotnet sln list | grep -i test; then
            echo "âœ… Found test projects, running tests..."
            if ! dotnet test --no-build --configuration Release --logger "trx;LogFileName=test-results.trx" --verbosity minimal; then
              echo "âŒ Tests failed"
              exit 1
            fi
            echo "âœ… All tests passed"
          else
            echo "â„¹ï¸ No test projects found in solution"
            echo "âš ï¸ Consider adding unit tests for better code quality"
            # Create a placeholder test result for reporting
            mkdir -p TestResults
            echo "No tests configured" > TestResults/test-results.txt
          fi

      # Static Code Analysis for .NET
      - name: ğŸ” .NET Code Quality Analysis
        working-directory: backend/CarePro-Api
        run: |
          # Check for merge conflicts first
          echo "ğŸ” Checking for merge conflicts..."
          if grep -r "<<<<<<< HEAD\|>>>>>>> \|=======" . --include="*.cs"; then
            echo "âŒ Merge conflicts found! Please resolve them first."
            exit 1
          fi
          
          # Verify the build we just created
          echo "âœ… Build verification passed"
          
          # Check for common issues (informational only)
          echo "â„¹ï¸ Checking for code quality markers..."
          if grep -r "TODO\|FIXME\|HACK" . --include="*.cs"; then
            echo "âš ï¸ Found TODO/FIXME/HACK comments - consider addressing before production"
          else 
            echo "âœ… No critical code quality markers found"
          fi

      - name: ğŸ“¦ Publish .NET Application
        working-directory: backend/CarePro-Api
        run: dotnet publish --configuration Release --output ./publish

      - name: ğŸ“¦ Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/CarePro-Api/publish/
          retention-days: 7

      - name: ğŸ“Š Upload Test Results (if any)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            backend/CarePro-Api/TestResults/
            backend/CarePro-Api/TestResults/*.trx
          retention-days: 7

  # ğŸš€ NODE-API TESTING  
  node-api-tests:
    name: ğŸ”¥ Node-API Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: node-API/package-lock.json

      - name: Install dependencies
        working-directory: node-API
        run: npm ci

      - name: ğŸ§¹ Clean up empty test files
        working-directory: node-API
        run: |
          echo "ğŸ§¹ Checking for empty test files..."
          # Remove empty test files that cause Jest to fail
          find __tests__ -name "*.test.js" -size 0 -delete
          find __tests__ -name "*.spec.js" -size 0 -delete
          echo "âœ… Empty test files cleaned up"

      - name: ğŸ” Node-API Code Quality Check
        working-directory: node-API
        run: |
          echo "ğŸ” Running Node-API code quality checks..."
          
          # Check for merge conflicts
          if grep -r "<<<<<<< HEAD\|>>>>>>> \|=======" . --include="*.js" --exclude-dir=node_modules; then
            echo "âŒ Merge conflicts found in Node-API! Please resolve them first."
            exit 1
          fi
          
          # Check for common issues
          echo "â„¹ï¸ Checking for code quality markers..."
          if grep -r "TODO\|FIXME\|HACK" . --include="*.js" --exclude-dir=node_modules; then
            echo "âš ï¸ Found TODO/FIXME/HACK comments - consider addressing before production"
          else 
            echo "âœ… No critical code quality markers found"
          fi
          
          # Check for console.log statements (should use proper logging)
          if grep -r "console\.log\|console\.error\|console\.warn" src/ --include="*.js" | grep -v "// ALLOWED:"; then
            echo "âš ï¸ Found console.log statements - consider using proper logging"
          else
            echo "âœ… No inappropriate console statements found"
          fi
          
          echo "âœ… Code quality checks completed"

      - name: ğŸ›¡ï¸ Run Security Tests
        working-directory: node-API
        run: |
          echo "ğŸ”’ Running security tests..."
          if ! npm run test:security; then
            echo "âŒ Security tests failed - this blocks deployment"
            exit 1
          fi
          echo "âœ… Security tests passed"
        env:
          NODE_ENV: test

      - name: ğŸ§ª Run Unit Tests
        working-directory: node-API  
        run: |
          echo "ğŸ§ª Running unit tests..."
          if ! npm run test:unit; then
            echo "âŒ Unit tests failed - this blocks deployment"
            exit 1
          fi
          echo "âœ… Unit tests passed"
        env:
          NODE_ENV: test

      - name: ğŸ”— Run Integration Tests
        working-directory: node-API
        run: |
          echo "ğŸ”— Running integration tests..."
          if ! npm run test:integration; then
            echo "âŒ Integration tests failed - this blocks deployment"
            exit 1
          fi
          echo "âœ… Integration tests passed"
        env:
          NODE_ENV: test

      - name: ğŸ“Š Generate Coverage Report
        working-directory: node-API
        run: |
          echo "ğŸ“Š Generating coverage report..."
          if ! npm run test:coverage; then
            echo "âŒ Coverage generation failed or coverage thresholds not met"
            exit 1
          fi
          echo "âœ… Coverage report generated successfully"
        env:
          NODE_ENV: test

      - name: ğŸš€ Test Server Startup
        working-directory: node-API
        run: |
          echo "ğŸš€ Testing Node-API server startup..."
          # Start server in background
          timeout 10s npm start &
          SERVER_PID=$!
          
          # Wait a moment for server to start
          sleep 3
          
          # Test if server is responding
          if curl -f http://localhost:3000/health 2>/dev/null || curl -f http://localhost:8000/health 2>/dev/null; then
            echo "âœ… Server started successfully"
          else
            echo "âš ï¸ Server health check failed, but continuing..."
          fi
          
          # Clean up
          kill $SERVER_PID 2>/dev/null || true
        env:
          NODE_ENV: test

      - name: ğŸ“¦ Upload Node-API Coverage
        uses: actions/upload-artifact@v4
        with:
          name: node-api-coverage
          path: node-API/coverage/
          retention-days: 7

  # ğŸ”„ INTEGRATION & DEPLOYMENT READINESS
  integration-tests:
    name: ğŸ”„ Cross-Service Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [frontend-tests, backend-tests, node-api-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: ğŸ¥ Service Health Checks
        run: |
          echo "ğŸ” Verifying build artifacts..."
          
          # Check Frontend Build
          if [ -d "frontend-build" ]; then
            echo "âœ… Frontend build artifacts found"
            ls -la frontend-build/
          else
            echo "âŒ Frontend build artifacts missing"
            exit 1
          fi
          
          # Check Backend Build  
          if [ -d "backend-build" ]; then
            echo "âœ… Backend build artifacts found"
            ls -la backend-build/
          else
            echo "âŒ Backend build artifacts missing"
            exit 1
          fi
          
          echo "ğŸ‰ All build artifacts verified successfully!"

      - name: ğŸ“‹ Generate Deployment Summary
        run: |
          echo "## ğŸš€ Staging Deployment Ready!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Services Verified:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ¨ Frontend: Built & Tested" >> $GITHUB_STEP_SUMMARY
          echo "- âš™ï¸ Backend (.NET): Built & Analyzed" >> $GITHUB_STEP_SUMMARY  
          echo "- ğŸ”¥ Node-API: Fully Tested" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ›¡ï¸ Security & Quality:" >> $GITHUB_STEP_SUMMARY
          echo "- Dependencies scanned for vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- Code quality checks passed" >> $GITHUB_STEP_SUMMARY
          echo "- Static analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for staging deployment! ğŸ¯**" >> $GITHUB_STEP_SUMMARY
