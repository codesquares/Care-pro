name: üèõÔ∏è CarePro Production Deployment Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/vite-project/**'
      - 'node-API/**'
      - 'docker-compose.yml'
      - '.github/workflows/production-deployment.yml'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        default: 'standard'
        type: choice
        options:
          - standard
          - hotfix
          - rollback
      skip_tests:
        description: 'Skip tests (EMERGENCY ONLY)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '22'
  AWS_REGION: 'us-east-1'
  ECR_REPOSITORY_FRONTEND: 'carepro-frontend-production'
  ECR_REPOSITORY_NODEAPI: 'carepro-node-api-production'
  APP_RUNNER_SERVICE_NAME: 'carepro-node-api-production'
  S3_BUCKET: 'carepro-frontend-production'
  CLOUDFRONT_DISTRIBUTION_ID: 'E1234567890ABC'  # Update with actual distribution ID

jobs:
  # üîí ENHANCED SECURITY AND QUALITY GATES
  production-security-gates:
    name: üîí Production Security & Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/vite-project/package-lock.json
            node-API/package-lock.json

      - name: üîç Check for merge conflicts
        run: |
          echo "üîç Checking for merge conflicts..."
          if grep -r "^<<<<<<< \|^>>>>>>> \|^=======" . --include="*.js" --include="*.jsx" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules; then
            echo "‚ùå Merge conflicts found! Production deployment blocked."
            exit 1
          fi
          echo "‚úÖ No merge conflicts detected"

      - name: üîí Audit Frontend Dependencies (STRICT)
        working-directory: frontend/vite-project
        run: |
          echo "üîí Auditing frontend dependencies (PRODUCTION MODE)..."
          npm ci
          npm audit --audit-level=high
          echo "‚úÖ Frontend security audit passed"

      - name: üîí Audit Node-API Dependencies (STRICT)
        working-directory: node-API
        run: |
          echo "üîç Auditing Node-API dependencies (PRODUCTION MODE)..."
          npm ci
          echo "üîç Running security audit (PRODUCTION STRICT MODE)..."
          npm audit --audit-level=high
          echo "‚úÖ Node-API security audit passed"

      - name: üßπ Frontend Linting (STRICT)
        working-directory: frontend/vite-project
        run: |
          echo "üîç Running frontend linting (PRODUCTION MODE)..."
          npm run lint
          echo "‚úÖ Frontend linting passed"

      - name: üîç Verify Staging Deployment Success
        run: |
          echo "üîç Verifying staging deployment is healthy before production..."
          # Check staging health endpoints
          curl -f https://budmfp9jxr.us-east-1.awsapprunner.com/api/health || {
            echo "‚ùå Staging API is not healthy - blocking production deployment"
            exit 1
          }
          curl -f http://carepro-frontend-staging.s3-website-us-east-1.amazonaws.com || {
            echo "‚ùå Staging frontend is not healthy - blocking production deployment"  
            exit 1
          }
          echo "‚úÖ Staging environment is healthy"

  # üß™ PRODUCTION FRONTEND TESTS AND BUILD
  frontend-production-build:
    name: üé® Frontend Production Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: production-security-gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/vite-project/package-lock.json

      - name: Install dependencies
        working-directory: frontend/vite-project
        run: npm ci

      - name: üß™ Run Frontend Tests (STRICT)
        working-directory: frontend/vite-project
        run: |
          echo "üß™ Running frontend tests (PRODUCTION MODE - ZERO FAILURES ALLOWED)..."
          if [ "${{ github.event.inputs.skip_tests }}" = "true" ]; then
            echo "‚ö†Ô∏è EMERGENCY MODE: Tests skipped by manual override"
          else
            npm run test:coverage
          fi
          echo "‚úÖ Frontend tests passed"
        env:
          CI: true

      - name: üèóÔ∏è Build Frontend for Production
        working-directory: frontend/vite-project
        run: |
          echo "üèóÔ∏è Building frontend for PRODUCTION..."
          npm run build
        env:
          VITE_CONTENTFUL_SPACE_ID: qp3ctezw3mqr
          VITE_CONTENTFUL_ACCESS_TOKEN_PUBLISHED: 69pqIRURSVr7hMKbyUCkSg5HvHYbg3idZIs5o4EuJYA
          VITE_CONTENTFUL_ACCESS_TOKEN_DRAFT: 6drcdizoknhHdF__X_ZhA3kmRa2sXhpPhdiTBrq1h2I
          VITE_CONTENTFUL_ENVIRONMENT: master
          VITE_API_URL: https://oncarepro.com/api
          VITE_AZURE_API_URL: https://oncarepro.com/api
          VITE_LOCAL_API_URL: https://oncarepro.com/api
          VITE_DOJAH_WIDGET_ID: 68732f5e97202a07f66bc89a
          VITE_DOJAH_APP_ID: 686c915878a2b53b2bdb5631
          VITE_DOJAH_PUBLIC_KEY: prod_pk_QTjK773OoJl6siRJFLNBUq07M
          VITE_DEBUG: false
          VITE_REDIRECT_URL: https://oncarepro.com/app/caregiver/dashboard
          VITE_ENV: production

      - name: üîç Production Build Verification
        working-directory: frontend/vite-project
        run: |
          echo "üîç Verifying production build..."
          ls -la dist/
          # Check for required files
          [ -f dist/index.html ] || { echo "‚ùå index.html missing"; exit 1; }
          [ -d dist/assets ] || { echo "‚ùå assets directory missing"; exit 1; }
          # Check for debug references (should not exist in production)
          if grep -r "console.log\|debugger" dist/ 2>/dev/null; then
            echo "‚ö†Ô∏è Debug statements found in production build"
          fi
          echo "‚úÖ Production build verified"

      - name: üì¶ Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-production-build
          path: frontend/vite-project/dist/
          retention-days: 30

  # üî• PRODUCTION NODE-API TESTS AND BUILD
  node-api-production-tests:
    name: üî• Node-API Production Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: production-security-gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: node-API/package-lock.json

      - name: Install dependencies
        working-directory: node-API
        run: npm ci

      - name: üßπ Clean up empty test files
        working-directory: node-API
        run: |
          echo "üßπ Checking for empty test files..."
          if [ -d "__tests__" ]; then
            find __tests__ -name "*.test.js" -size 0 -delete || true
            find __tests__ -name "*.spec.js" -size 0 -delete || true
            echo "‚úÖ Empty test files cleaned up"
          fi

      - name: üõ°Ô∏è Run Security Tests (MANDATORY)
        working-directory: node-API
        run: |
          echo "üîí Running MANDATORY security tests (PRODUCTION MODE)..."
          if [ "${{ github.event.inputs.skip_tests }}" = "true" ]; then
            echo "‚ö†Ô∏è EMERGENCY MODE: Security tests skipped by manual override"
          else
            npm run test:security
          fi
          echo "‚úÖ Security tests passed"
        env:
          NODE_ENV: production

      - name: üß™ Run Unit Tests (STRICT)
        working-directory: node-API
        run: |
          echo "üß™ Running unit tests (PRODUCTION MODE - ZERO FAILURES ALLOWED)..."
          if [ "${{ github.event.inputs.skip_tests }}" = "true" ]; then
            echo "‚ö†Ô∏è EMERGENCY MODE: Unit tests skipped by manual override"
          else
            npm run test:unit
          fi
          echo "‚úÖ Unit tests passed"
        env:
          NODE_ENV: production

      - name: üîó Run Integration Tests (STRICT)
        working-directory: node-API
        run: |
          echo "üîó Running integration tests (PRODUCTION MODE - ZERO FAILURES ALLOWED)..."
          if [ "${{ github.event.inputs.skip_tests }}" = "true" ]; then
            echo "‚ö†Ô∏è EMERGENCY MODE: Integration tests skipped by manual override"
          else
            npm run test:integration
          fi
          echo "‚úÖ Integration tests passed"
        env:
          NODE_ENV: production

      - name: üìä Generate Coverage Report (STRICT)
        working-directory: node-API
        run: |
          echo "üìä Generating coverage report (PRODUCTION THRESHOLDS)..."
          if [ "${{ github.event.inputs.skip_tests }}" = "true" ]; then
            echo "‚ö†Ô∏è EMERGENCY MODE: Coverage check skipped by manual override"
          else
            npm run test:coverage
          fi
          echo "‚úÖ Coverage thresholds met"
        env:
          NODE_ENV: production

  # üöÄ MANUAL APPROVAL GATE
  production-approval:
    name: üöÄ Production Deployment Approval
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [frontend-production-build, node-api-production-tests]
    environment:
      name: production-approval
      url: https://oncarepro.com

    steps:
      - name: üöÄ Production Deployment Approved
        run: |
          echo "üéØ Production deployment has been manually approved"
          echo "üìã Deployment Details:"
          echo "   ‚Ä¢ Branch: ${{ github.ref_name }}"
          echo "   ‚Ä¢ Commit: ${{ github.sha }}"
          echo "   ‚Ä¢ Triggered by: ${{ github.actor }}"
          echo "   ‚Ä¢ Deployment type: ${{ github.event.inputs.deployment_type || 'standard' }}"
          echo "üöÄ Proceeding with production deployment..."

  # üê≥ PRODUCTION DOCKER BUILD AND PUSH
  production-docker-build:
    name: üê≥ Production Docker Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 40
    needs: production-approval

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Frontend Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-production-build
          path: frontend/vite-project/dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üèóÔ∏è Build Frontend Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üèóÔ∏è Building frontend Docker image for PRODUCTION..."
          cd frontend/vite-project
          docker build \
            --build-arg VITE_CONTENTFUL_SPACE_ID=qp3ctezw3mqr \
            --build-arg VITE_CONTENTFUL_ACCESS_TOKEN_PUBLISHED=69pqIRURSVr7hMKbyUCkSg5HvHYbg3idZIs5o4EuJYA \
            --build-arg VITE_CONTENTFUL_ACCESS_TOKEN_DRAFT=6drcdizoknhHdF__X_ZhA3kmRa2sXhpPhdiTBrq1h2I \
            --build-arg VITE_CONTENTFUL_ENVIRONMENT=master \
            --build-arg VITE_API_URL=https://oncarepro.com/api \
            --build-arg VITE_AZURE_API_URL=https://oncarepro.com/api \
            --build-arg VITE_LOCAL_API_URL=https://oncarepro.com/api \
            --build-arg VITE_DOJAH_WIDGET_ID=68732f5e97202a07f66bc89a \
            --build-arg VITE_DOJAH_APP_ID=686c915878a2b53b2bdb5631 \
            --build-arg VITE_DOJAH_PUBLIC_KEY=prod_pk_QTjK773OoJl6siRJFLNBUq07M \
            --build-arg VITE_DEBUG=false \
            --build-arg VITE_REDIRECT_URL=https://oncarepro.com/app/caregiver/dashboard \
            --build-arg VITE_ENV=production \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:stable \
            .
          echo "‚úÖ Frontend Docker image built successfully"

      - name: üèóÔ∏è Build Node-API Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üèóÔ∏è Building Node-API Docker image for PRODUCTION..."
          cd node-API
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_NODEAPI:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_NODEAPI:latest \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_NODEAPI:stable \
            .
          echo "‚úÖ Node-API Docker image built successfully"

      - name: üöÄ Push Images to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üöÄ Pushing production images to ECR..."
          
          # Push frontend images
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:stable
          
          # Push Node-API images
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_NODEAPI:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_NODEAPI:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_NODEAPI:stable
          
          echo "‚úÖ All production images pushed successfully"

  # üåê PRODUCTION DEPLOYMENT
  deploy-production:
    name: üåê Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: production-docker-build
    environment:
      name: production
      url: https://oncarepro.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Frontend Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-production-build
          path: ./frontend-build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üìÅ Backup Current Production Frontend
        run: |
          echo "üìÅ Creating backup of current production frontend..."
          BACKUP_BUCKET="carepro-frontend-production-backup"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          # Sync current production to backup with timestamp
          aws s3 sync s3://$S3_BUCKET s3://$BACKUP_BUCKET/backup-$TIMESTAMP/ || echo "‚ö†Ô∏è Backup failed or bucket empty"
          echo "‚úÖ Production frontend backed up to backup-$TIMESTAMP"

      - name: üåê Deploy Frontend to Production S3
        run: |
          echo "üåê Deploying frontend to PRODUCTION S3..."
          echo "üìÅ Checking downloaded artifacts..."
          ls -la ./frontend-build/
          
          # Sync new frontend to production S3
          aws s3 sync ./frontend-build/ s3://$S3_BUCKET --delete
          echo "‚úÖ Frontend deployed to production S3 successfully"

      - name: üî• Invalidate CloudFront Cache
        run: |
          echo "üî• Invalidating CloudFront cache for faster updates..."
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*" || echo "‚ö†Ô∏è CloudFront invalidation failed - continuing"
          echo "‚úÖ CloudFront cache invalidation initiated"

      - name: üî• Update Production App Runner Service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî• Updating PRODUCTION App Runner service..."
          NEW_IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY_NODEAPI:$IMAGE_TAG"
          
          # Get current service configuration
          aws apprunner describe-service \
            --service-arn $(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='$APP_RUNNER_SERVICE_NAME'].ServiceArn" --output text) \
            --query 'Service.SourceConfiguration' > current-config.json
          
          # Create backup of current config
          cp current-config.json production-config-backup.json
          
          # Update the image URI in the configuration
          jq --arg new_image "$NEW_IMAGE_URI" '.ImageRepository.ImageIdentifier = $new_image' current-config.json > updated-config.json
          
          # Update the service
          aws apprunner update-service \
            --service-arn $(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='$APP_RUNNER_SERVICE_NAME'].ServiceArn" --output text) \
            --source-configuration file://updated-config.json
          
          echo "‚úÖ Production App Runner service update initiated"

      - name: ‚è≥ Wait for Production Deployment
        run: |
          echo "‚è≥ Waiting for PRODUCTION deployment to complete..."
          SERVICE_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='$APP_RUNNER_SERVICE_NAME'].ServiceArn" --output text)
          
          echo "üìç Production Service ARN: $SERVICE_ARN"
          
          # Poll the service status until it's running
          MAX_ATTEMPTS=40
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "üîÑ Attempt $ATTEMPT/$MAX_ATTEMPTS - Checking production service status..."
            
            STATUS=$(aws apprunner describe-service \
              --service-arn "$SERVICE_ARN" \
              --query 'Service.Status' \
              --output text)
            
            echo "üìä Current status: $STATUS"
            
            if [ "$STATUS" = "RUNNING" ]; then
              echo "‚úÖ Production App Runner service is running and ready!"
              break
            elif [ "$STATUS" = "OPERATION_IN_PROGRESS" ]; then
              echo "‚è≥ Production deployment in progress, waiting 45 seconds..."
              sleep 45
            else
              echo "‚ö†Ô∏è Unexpected status: $STATUS"
              sleep 30
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
            echo "‚ùå Timeout waiting for production deployment"
            echo "üö® MANUAL INTERVENTION REQUIRED"
            exit 1
          fi
          
          echo "‚úÖ Production deployment completed successfully"

      - name: ü©∫ Comprehensive Production Health Checks
        run: |
          echo "ü©∫ Performing comprehensive PRODUCTION health checks..."
          
          # Wait a bit for services to fully initialize
          echo "‚è≥ Waiting 60 seconds for services to initialize..."
          sleep 60
          
          # Check production API health
          echo "üîç Checking production Node-API health..."
          for i in {1..5}; do
            if curl -f https://oncarepro.com/api/health; then
              echo "‚úÖ Production API health check passed (attempt $i)"
              break
            else
              echo "‚ö†Ô∏è Production API health check failed (attempt $i/5)"
              if [ $i -eq 5 ]; then
                echo "‚ùå PRODUCTION API HEALTH CHECK FAILED - ROLLBACK MAY BE NEEDED"
                exit 1
              fi
              sleep 30
            fi
          done
          
          # Check production frontend
          echo "üîç Checking production frontend availability..."
          for i in {1..3}; do
            if curl -f https://oncarepro.com; then
              echo "‚úÖ Production frontend health check passed (attempt $i)"
              break
            else
              echo "‚ö†Ô∏è Production frontend health check failed (attempt $i/3)"
              if [ $i -eq 3 ]; then
                echo "‚ùå PRODUCTION FRONTEND HEALTH CHECK FAILED"
                exit 1
              fi
              sleep 20
            fi
          done
          
          echo "‚úÖ All production health checks passed"

      - name: üìä Production Deployment Summary
        run: |
          echo "üìä PRODUCTION DEPLOYMENT COMPLETED SUCCESSFULLY"
          echo "=============================================="
          echo "üåê Production URLs:"
          echo "   ‚Ä¢ Frontend: https://oncarepro.com"
          echo "   ‚Ä¢ API: https://oncarepro.com/api"
          echo "   ‚Ä¢ Health Check: https://oncarepro.com/api/health"
          echo ""
          echo "üìã Deployment Details:"
          echo "   ‚Ä¢ Branch: ${{ github.ref_name }}"
          echo "   ‚Ä¢ Commit: ${{ github.sha }}"
          echo "   ‚Ä¢ Image Tag: ${{ github.sha }}"
          echo "   ‚Ä¢ Deployment Type: ${{ github.event.inputs.deployment_type || 'standard' }}"
          echo "   ‚Ä¢ Deployed by: ${{ github.actor }}"
          echo ""
          echo "‚úÖ Production environment is live and healthy!"

  # üìß PRODUCTION NOTIFICATIONS
  notify-production-success:
    name: üìß Production Success Notification
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()

    steps:
      - name: üìß Send Production Success Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üéâ CarePro PRODUCTION Deployment Successful - ${{ github.sha }}"
          body: |
            üéâ CarePro PRODUCTION Deployment Completed Successfully!
            
            üìã Deployment Details:
            ‚Ä¢ Environment: PRODUCTION üèõÔ∏è
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Deployment Type: ${{ github.event.inputs.deployment_type || 'standard' }}
            ‚Ä¢ Triggered by: ${{ github.actor }}
            ‚Ä¢ Deployment Time: ${{ github.event.head_commit.timestamp }}
            
            üåê Production URLs:
            ‚Ä¢ Frontend: https://oncarepro.com
            ‚Ä¢ API: https://oncarepro.com/api
            ‚Ä¢ Health Check: https://oncarepro.com/api/health
            
            ‚úÖ Services Status:
            ‚Ä¢ Frontend: Deployed to S3 with CloudFront cache invalidated
            ‚Ä¢ Node-API: Deployed to App Runner (PRODUCTION)
            ‚Ä¢ Docker Images: Pushed to ECR with stable tags
            ‚Ä¢ Health Checks: All passed ‚úì
            
            üîó GitHub Actions: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            üöÄ Production environment is live and serving users!
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: CarePro Production CI/CD <${{ secrets.EMAIL_USERNAME }}>

  notify-production-failure:
    name: üìß Production Failure Notification
    runs-on: ubuntu-latest
    needs: [production-security-gates, frontend-production-build, node-api-production-tests, production-approval, production-docker-build, deploy-production]
    if: failure()

    steps:
      - name: üìß Send Production Failure Alert
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® URGENT: CarePro PRODUCTION Deployment Failed - ${{ github.sha }}"
          body: |
            üö® URGENT: CarePro PRODUCTION Deployment Failed!
            
            üìã Failure Details:
            ‚Ä¢ Environment: PRODUCTION üèõÔ∏è
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Deployment Type: ${{ github.event.inputs.deployment_type || 'standard' }}
            ‚Ä¢ Triggered by: ${{ github.actor }}
            ‚Ä¢ Failure Time: ${{ github.event.head_commit.timestamp }}
            
